<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Add live realtime data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaW50ZWxsZXJneSIsImEiOiJja2h1YWR6YTMwaWxpMnpvM2RqZGtseDY1In0.1xADnFuRD1ip12QzF83xuQ';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/intellergy/ckhxcpsqf0pos19r9ff8f7r0q',
            center: [28.1112061, -26.0837631],
            zoom: 12
        });

        var url = 'https://wanderdrone.appspot.com/';
        // var url = 'https://eebml92o59.execute-api.af-south-1.amazonaws.com/dev/api/tracking/busTrackingDetail?busId=b1';
        var jsonData = {};
        map.on('load', function () {
            var request = new XMLHttpRequest();
            window.setInterval(function () {
                // make a GET request to parse the GeoJSON at the url
                request.open('GET', url, true);
                request.open
                request.onload = function () {
                    if (this.status >= 200 && this.status < 400) {
                        // retrieve the JSON from the response
                        var json = JSON.parse(this.response);
                        // update the drone symbol's location on the map
                        map.getSource('drone').setData(json);
                        console.log(json.geometry.coordinates);
                        // fly the map to the drone's current location
                        map.flyTo({
                            center: json.geometry.coordinates,
                            speed: 0.5
                        });
                        // addSource();
                    }
                };
                request.send();
            }, 2000);

            map.addSource('drone', { type: 'geojson', data: url });
            map.addLayer({
                'id': 'drone',
                'type': 'symbol',
                'source': 'drone',
                'layout': {
                    'icon-image': 'rocket-15'
                }
            });
        });
    </script>

</body>

</html>
